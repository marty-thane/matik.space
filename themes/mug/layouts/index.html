{{ define "main" }}
	<main>
		<p id="notice">Zdá se, že JavaScript není ve Vašem prohlížeči podporován. Některé věci nemusí fungovat.</p>
		<script src="/js/check.js" type="text/javascript"></script>
		<input type="text" id="searchInput" placeholder="Hledat...">
		<script src="/js/search.js"></script>
		<ul id="posts">
		  {{ range sort .Pages "Date" "desc" }}
			<li>
			  <a href="{{ .Permalink }}">
				  <img src="{{ .Permalink}}thumb.png">
				  <p>{{ .LinkTitle }}</p>
			  </a>
			</li>
		  {{ end }}
		</ul>
	</main>
{{ end }}
