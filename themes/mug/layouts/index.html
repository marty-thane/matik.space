{{ define "main" }}
	<main>
		<input type="text" id="searchInput" placeholder="Hledat...">
		<script src="/js/search.js"></script>
		<ul id="posts">
		  {{ range sort .Pages "Date" "desc" }}
			<li>
			  <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
			</li>
		  {{ end }}
		</ul>
	</main>
{{ end }}
