{{ define "main" }}
	<input type="text" id="searchInput" placeholder="Hledat">
	<script src="/js/search.js"></script>
	<ul id="postIndex">
		{{ range sort .Pages "Date" "desc" }}
		<li>
			<a href="{{ .Permalink }}">
				<img src="{{ .Permalink}}thumb.png" alt="{{ .LinkTitle }} &ndash;">
					<p class="title">{{ .LinkTitle }}</p>
					{{ with .Keywords }}
						<p class="keywords">{{ delimit . ", " }}</p>
					{{ end }}
					{{ with .Description }}
						<p class="description">{{ . }}</p>
					{{ end }}
				</div>
			</a>
		</li>
		{{ end }}
	</ul>
{{ end }}
